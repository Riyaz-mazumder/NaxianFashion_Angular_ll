
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tracking Number</th>
        <th scope="col">Confirmed</th>
        <th scope="col">PickedUp</th>
        <th scope="col">In Transit</th>
        <th scope="col">Out For Delivery</th>
        <th scope="col">Delivered</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of allTrack">
        <td>{{ i.id }}</td>
        <td>{{ i.trackingNum }}</td>
        <td>{{ i.confirmed }}</td>
        <td>{{ i.pickedUp }}</td>
        <td>{{ i.inTransit }}</td>
        <td>{{ i.outForDelivery }}</td>
        <td>{{ i.delivered }}</td>
        <td>
          <button
            data-toggle="modal"
            data-target="#myModal"
            class="btn btn-primary"
            (click)="update(i)"
            style="margin-right: 20px"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>


  <form class="mt-5" (ngSubmit)="submit(f)" #f="ngForm">
    <div class="mb-3">
        <label for="Kategori" class="form-label">Picked Up</label>
        <select
          ngModel
          name="pickedUp"
          id="Kategori"
          class="ms-1 d-block w-100"
          required
        >
          <option value="false">False</option>
          <option value="true">Done</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="Kategori" class="form-label">inTransit</label>
        <select
          ngModel
          name="inTransit"
          id="Kategori"
          class="ms-1 d-block w-100"
          required
        >
          <option value="false">False</option>
          <option value="true">Done</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="Kategori" class="form-label">Out ForDelivery</label>
        <select
          ngModel
          name="outForDelivery"
          id="Kategori"
          class="ms-1 d-block w-100"
          required
        >
          <option value="false">False</option>
          <option value="true">Done</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="Kategori" class="form-label"> delivered</label>
        <select
          ngModel
          name="delivered"
          id="Kategori"
          class="ms-1 d-block w-100"
          required
        >
          <option value="false">False</option>
          <option value="true">Done</option>
        </select>
      </div>
  </form>
